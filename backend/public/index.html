<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            margin-top: 20px;
        }
        #result button {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #result button:hover {
            background-color: #0056b3;
        }
        #savedWords {
            margin-top: 30px;
        }
        #wordList li {
            margin-bottom: 10px;
        }
        #wordList button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #DC3545;
            color: white;
            border: none;
            border-radius: 3px;
        }
        #wordList button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>English Dictionary Translator</h1>
    <input type="text" id="wordInput" placeholder="Enter an English word">
    <button onclick="translateWord()">Translate</button>
    <div id="result"></div>
    <div id="savedWords">
        <h2>Saved Words</h2>
        <ul id="wordList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
